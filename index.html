<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Антихрупкость</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('фон.jpg'); /* Путь к вашему фоновому изображению */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-links a {
            display: block;
            margin: 10px 0;
            padding: 12px 24px;
            background-color: rgba(0, 115, 230, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: rgba(0, 91, 181, 0.8);
        }
    </style>
</head>
<body>
    <h1>Антихрупкость</h1>
    <h2>Подпишись на наши социальные страницы</h2>
    <div class="social-links">
        <a href="https://antihrupkost.ru" target="_blank">Сайт</a>
        <a href="https://vk.com/antihrupkost" target="_blank">ВКонтакте</a>
        <a href="https://instagram.com/antihrupkost" target="_blank">Instagram</a>
        <a href="https://t.me/antihrupkost" target="_blank">Телеграм</a>
        <a href="https://tiktok.com/@antihrupkost" target="_blank">TikTok</a>
    </div>
</body>
</html>
